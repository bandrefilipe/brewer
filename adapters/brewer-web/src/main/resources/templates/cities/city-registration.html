<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default-layout}">

<head>
  <title>Brewer! - City Registration</title>
</head>

<body>
<section layout:fragment="content">
  <div class="page-header">
    <div class="container-fluid">
      <h1>City Registration</h1>
    </div>
  </div>

  <div class="container-fluid">

    <div class="alert  alert-danger" role="alert" data-th-if="${#fields.hasErrors('${cityRegistrationModel.*}')}">
      <div data-th-each="error : ${#fields.detailedErrors('${cityRegistrationModel.*}')}">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span data-th-text="${error.message}">Dummy error message</span>
      </div>
    </div>

    <form method="post" data-th-object="${cityRegistrationModel}">
      <div class="row">
        <div class="col-sm-4  form-group">
          <label for="_state">State</label>
          <select id="_state" class="form-control">
            <option value="">Select state...</option>
          </select>
        </div>

        <div class="col-sm-8  form-group">
          <label for="_name">Name</label>
          <input id="_name" class="form-control" type="text"/>
        </div>
      </div>

      <div class="form-group">
        <button class="btn  btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>

</section>
</body>
</html>
